<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>AI POEM GENERATOR</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          <h2>Poem name</h2>
          <p>Poem</p>
        </div>
      </main>

      <script src="src/app.js"></script>
      <footer>
        Open sourced code by
        <a
          href="https://github.com/MpofuMoud/Poem-generator"
          target="_blank"
          rel="noopener noreferrer"
          >Moud Mpofu</a
        >
        and it is hosted on
        <a
          href="https://magenta-dusk-0edc7a.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
